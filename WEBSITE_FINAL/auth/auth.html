<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Re:FuseTech</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="util.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <a href="../index.html" class="website-name">Re:FuseTech</a>
      <div class="vl"></div>
      <a href="../blog/index.html" class="navbar-link">Blog</a>
    </div>
    <div class="navbar-right">
      <a href="auth.html" class="navbar-link">Log In</a>
    </div>
  </nav>

  <div class="limiter">  
    <div class="container-login100">
      <div class="wrap-login100 p-t-50 p-b-90">
        <form class="login100-form validate-form flex-sb flex-w">
          <span class="login100-form-title p-b-51">Login</span>
          <div class="wrap-input100 validate-input m-b-16" data-validate="Username is required">
            <input class="input100" type="text" name="username" placeholder="Username">
            <span class="focus-input100"></span>
          </div>
          <div class="wrap-input100 validate-input m-b-16" data-validate="Password is required">
            <input class="input100" type="password" name="pass" placeholder="Password">
            <span class="focus-input100"></span>
          </div>
          <div class="container-login100-form-btn m-t-17">
            <button class="login100-form-btn">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
